<section>
  <div class="mt-3 text-center">
    <h1>Compra a proveedores</h1>
  </div>
</section>

<section>
  <ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let p of proveedoresLista">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{p.nombre}}</div>
        <p>NIF: {{p.nif}}</p>
        <p>Direccion: {{p.direccion}}</p>
        <p>Contacto: {{p.contacto}}</p>
      </div>
      <div>
        <a class="btn btn-primary m-5" routerLink="/tienda/compraProveedores/comprar">Comprar</a>
      </div>
    </li>
  </ol>
</section>
