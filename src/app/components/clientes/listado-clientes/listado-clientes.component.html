<ol class="list-group list-group-numbered">
  <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let c of clientesLista">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{c.nombre}}</div>
      <p>NIF: {{c.nif}}</p>
      <p>Direccion: {{c.direccion}}</p>
      <p>Contacto: {{c.contacto}}</p>
    </div>
    <div>
      <a class="btn btn-primary m-5" routerLink="editar/{{c.documentId}}">Editar</a>
    </div>
  </li>
</ol>
